<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="/images/illustration-hero.svg" width="100%" alt="">
        </div>
        <div class="lower_container">

            <div class="text">
                <div class="summary-heading">
                    <h2>Order Summary
                    </h2>
                </div>
                <div class="summary-detail">
                    <p>You can now listen millions of Songs, audiobooks, podcast on any device anywhere you like!</p>
                </div>
            </div>
            <div class="plan">
                <div class="music-icon"><img src="/images/icon-music.svg" alt=""></div>
                <div class="price-container">
                
                    <span class="plan-heading">Annual Plan</span>
                
                    <span class="plan-price">$59.99/ year</span>
                
            </div>
            <div class="change_btn">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="payment_btn_div">
            <button  class="payment_btn">Proceed to Payment</button>
        </div>
        <div class="cancle_btn_div">
            <a class="cancle_btn" href="#">Cancle Order</a>
        </div>
    </div>
</div>
    
</body>

</html>
